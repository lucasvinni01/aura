<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Aura | Serviçis</title>
</head>
<body>
    <header class="header_container">
        <div class="header_logo">
            <a href="index.html"><img src="assets/imagens/Aura.png"></a>   
            <div class="header_logo-text">
                <h1>Aura</h1>
                <h2>Pensando em você</h2>
            </div>
        </div>
        <nav class="header_menu">
            <ul>
                <li><a href="sobrenos.html">Sobre nós</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="trabalheconosco.html">Trabalhe conosco</a></li>
                <li><a href="artigos.html">Artigos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1></h1>
            <form action="#">
                <input type="text" name="empresa" id="empresa" placeholder="Nome da Empresa">
                <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ">
                <input type="number" name="colaboradores" id="colaboradores" placeholder="Número de colaboradores">
                <input type="email" name="email" id="email" placeholder="Email corporativo">
                <select name="estado" id="estado">
                    <option value=" ">Selecione um estado</option>
                    <option value="pe">Pernambuco</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="ba">Bahia</option>
                    <option value="pr">Paraná</option>
                    <option value="df">Distrito Federal</option>
                </select>
                <select name="area" id="area">
                    <option value=" ">Selecione uma área de atuação</option>
                    <option value="administracao">Administração</option>
                    <option value="comercial">Comercial</option>
                    <option value="educacao">Educação</option>
                    <option value="industrial">Industrial</option>
                    <option value="segurança">Segurança</option>
                </select>
                <label for="promocional">Concorda em receber nossas promoções?
                    <input type="checkbox" name="promocional" id="promocional">
                </label>
            </form>
        </section>
    </main>
    <footer class="footer_container">
        <section class="container_newsletter">
            <h1 class="newsletter-titulo">Assine nossa Newsletter</h1>
            <p class="newsletter-descricao">Fique por dentro de novidades em saúde corporativa</p>
            <form action="#" class="newsletter_form">
                <input type="email" class="form-input" placeholder="Seu melhor email">
                <button type="submit" class="form-btn">Assinar</button>
            </form>
        </section>
        <div class="footer_descricao"><p>Em desenvolvimento</p></div>
    </footer>
</body>
</html>
